<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materi - Geometri SD</title>
    <link rel="stylesheet" href="css/modern-style.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="css/confetti.css">
    <style>
        .materi-sidebar {
            position: sticky;
            top: 100px;
            height: fit-content;
        }

        .section-nav {
            background: white;
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-md);
        }

        .section-nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: var(--radius-md);
            color: #718096;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .section-nav-item:hover {
            background: #f7fafc;
            color: var(--color-primary);
        }

        .section-nav-item.active {
            background: var(--gradient-primary);
            color: white;
            border-left-color: white;
        }

        .section-nav-item.completed {
            color: var(--color-success);
        }

        .materi-content {
            background: white;
            border-radius: var(--radius-xl);
            padding: 50px;
            box-shadow: var(--shadow-lg);
            min-height: 600px;
        }

        .info-box {
            background: #ebf8ff;
            border-left: 4px solid #4299e1;
            padding: 20px;
            border-radius: var(--radius-md);
            margin: 20px 0;
        }

        .formula-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: var(--radius-lg);
            text-align: center;
            margin: 30px 0;
        }

        .formula-main {
            font-size: 28px;
            font-family: 'Fredoka', sans-serif;
            margin-bottom: 16px;
        }

        .formula-symbol {
            font-size: 20px;
            opacity: 0.9;
        }

        .example-box {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: var(--radius-lg);
            padding: 24px;
            margin: 20px 0;
        }

        .example-box .answer {
            background: #d4edda;
            color: #155724;
            padding: 12px 20px;
            border-radius: var(--radius-md);
            font-size: 20px;
            margin-top: 16px;
        }

        .types-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .type-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: var(--radius-md);
            padding: 24px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .type-card:hover {
            border-color: var(--color-primary);
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .type-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .calculator-box {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: var(--radius-xl);
            padding: 40px;
            color: white;
            margin: 30px 0;
        }

        .calc-input {
            width: 100%;
            padding: 16px;
            border: 2px solid white;
            border-radius: var(--radius-md);
            font-size: 18px;
            margin-bottom: 16px;
            background: rgba(255,255,255,0.9);
        }

        .calc-result {
            background: rgba(255,255,255,0.2);
            padding: 24px;
            border-radius: var(--radius-md);
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 968px) {
            .materi-container {
                grid-template-columns: 1fr !important;
            }
            .materi-sidebar {
                position: static;
            }
            .materi-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div style="max-width: 1400px; margin: 0 auto; padding: 20px; padding-top: 100px;">
        <div class="materi-container" style="display: grid; grid-template-columns: 300px 1fr; gap: 30px;">
            <!-- Sidebar Navigation -->
            <div class="materi-sidebar">
                <div class="section-nav">
                    <div style="margin-bottom: 24px;">
                        <a href="materi.html" style="color: var(--color-primary); text-decoration: none; display: flex; align-items: center; gap: 8px;">
                            ‚Üê Kembali ke Daftar Materi
                        </a>
                    </div>
                    <h3 style="font-family: 'Fredoka', sans-serif; font-size: 20px; margin-bottom: 20px; color: #2d3748;" id="materiTitle">
                        üî∫ Segitiga
                    </h3>
                    <div id="sectionNavigation"></div>
                    
                    <div style="margin-top: 24px; padding-top: 24px; border-top: 1px solid #e2e8f0;">
                        <button class="btn-modern btn-success" style="width: 100%; justify-content: center; font-size: 14px;" id="completeBtn" onclick="markAsComplete()">
                            ‚úÖ Tandai Selesai
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div>
                <div class="materi-content" id="materiContent">
                    <h2 style="font-family: 'Fredoka', sans-serif; font-size: 36px; margin-bottom: 20px; color: #2d3748;">Loading...</h2>
                    <p>Memuat konten...</p>
                </div>

                <!-- Navigation Buttons -->
                <div style="display: flex; justify-content: space-between; margin-top: 30px;">
                    <button class="btn-modern" style="background: #e2e8f0; color: #2d3748;" id="prevSectionBtn" onclick="previousSection()" disabled>
                        ‚Üê Sebelumnya
                    </button>
                    <button class="btn-modern btn-primary" id="nextSectionBtn" onclick="nextSection()">
                        Selanjutnya ‚Üí
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/confetti.js"></script>
    <script src="js/materi-data.js"></script>
    
    <script>
        let currentUser = null;
        let currentMateri = null;
        let currentSectionIndex = 0;
        let currentTopik = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initNavigation('materi');
            
            const urlParams = new URLSearchParams(window.location.search);
            const topik = urlParams.get('topik') || 'segitiga';
            currentTopik = topik;
            
            firebase.auth().onAuthStateChanged((user) => {
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }
                currentUser = user;
                loadMateri(topik);
            });
        });

        function loadMateri(topik) {
            currentMateri = materiData[topik];
            if (!currentMateri) {
                showError('Materi tidak ditemukan!');
                setTimeout(() => window.location.href = 'materi.html', 2000);
                return;
            }

            document.getElementById('materiTitle').innerHTML = currentMateri.icon + ' ' + currentMateri.title;
            buildSectionNavigation();
            showSection(0);
            
            console.log('üìö Materi loaded:', topik, currentMateri.title);
        }

        function buildSectionNavigation() {
            const nav = document.getElementById('sectionNavigation');
            nav.innerHTML = '';
            
            currentMateri.sections.forEach((section, index) => {
                const item = document.createElement('div');
                item.className = 'section-nav-item';
                if (index === 0) item.classList.add('active');
                item.innerHTML = `
                    <span>${index + 1}</span>
                    <span>${section.title}</span>
                `;
                item.onclick = () => showSection(index);
                nav.appendChild(item);
            });
        }

        function showSection(index) {
            currentSectionIndex = index;
            const section = currentMateri.sections[index];
            
            let content = section.content;
            
            // Add calculator if last section
            if (index === currentMateri.sections.length - 1) {
                content += getCalculatorHTML();
            }
            
            document.getElementById('materiContent').innerHTML = `
                <h2 style="font-family: 'Fredoka', sans-serif; font-size: 36px; margin-bottom: 20px; color: #2d3748;">
                    ${section.title}
                </h2>
                ${content}
            `;
            
            // Update navigation
            const navItems = document.querySelectorAll('.section-nav-item');
            navItems.forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            
            // Update buttons
            document.getElementById('prevSectionBtn').disabled = index === 0;
            document.getElementById('nextSectionBtn').style.display = 
                index === currentMateri.sections.length - 1 ? 'none' : 'inline-flex';
            
            // Initialize calculator if needed
            if (index === currentMateri.sections.length - 1) {
                initCalculator();
            }
            
            window.scrollTo(0, 0);
        }

        function getCalculatorHTML() {
            if (currentTopik === 'segitiga') {
                return `
                    <div class="calculator-box">
                        <h3 style="font-size: 28px; margin-bottom: 24px;">üßÆ Kalkulator Segitiga</h3>
                        <div style="display: grid; gap: 16px; max-width: 500px; margin: 0 auto;">
                            <div>
                                <label style="display: block; margin-bottom: 8px;">Alas (cm):</label>
                                <input type="number" id="alas" class="calc-input" placeholder="Masukkan alas">
                            </div>
                            <div>
                                <label style="display: block; margin-bottom: 8px;">Tinggi (cm):</label>
                                <input type="number" id="tinggi" class="calc-input" placeholder="Masukkan tinggi">
                            </div>
                            <button class="btn-modern" style="background: white; color: var(--color-primary); font-size: 18px; padding: 16px;" onclick="calculateSegitiga()">
                                üî¢ Hitung
                            </button>
                            <div class="calc-result" id="calcResult" style="display: none;">
                                Hasil akan muncul di sini
                            </div>
                        </div>
                    </div>
                `;
            } else if (currentTopik === 'persegi') {
                return `
                    <div class="calculator-box">
                        <h3 style="font-size: 28px; margin-bottom: 24px;">üßÆ Kalkulator Persegi</h3>
                        <div style="display: grid; gap: 16px; max-width: 500px; margin: 0 auto;">
                            <div>
                                <label style="display: block; margin-bottom: 8px;">Panjang Sisi (cm):</label>
                                <input type="number" id="sisi" class="calc-input" placeholder="Masukkan panjang sisi">
                            </div>
                            <button class="btn-modern" style="background: white; color: var(--color-primary); font-size: 18px; padding: 16px;" onclick="calculatePersegi()">
                                üî¢ Hitung
                            </button>
                            <div class="calc-result" id="calcResult" style="display: none;">
                                Hasil akan muncul di sini
                            </div>
                        </div>
                    </div>
                `;
            }
            
            return '';
        }

        function initCalculator() {
            console.log('Calculator initialized for:', currentTopik);
        }

        function calculateSegitiga() {
            const alas = parseFloat(document.getElementById('alas').value);
            const tinggi = parseFloat(document.getElementById('tinggi').value);
            
            if (!alas || !tinggi || alas <= 0 || tinggi <= 0) {
                showWarning('Mohon isi semua nilai dengan angka yang valid!');
                return;
            }
            
            const luas = 0.5 * alas * tinggi;
            const result = document.getElementById('calcResult');
            result.style.display = 'block';
            result.innerHTML = `
                <div>Luas = ¬Ω √ó ${alas} √ó ${tinggi}</div>
                <div style="font-size: 32px; margin-top: 12px;">Luas = ${luas} cm¬≤</div>
            `;
            
            showSuccess('Perhitungan berhasil! üéâ');
        }

        function calculatePersegi() {
            const sisi = parseFloat(document.getElementById('sisi').value);
            
            if (!sisi || sisi <= 0) {
                showWarning('Mohon isi nilai sisi dengan angka yang valid!');
                return;
            }
            
            const luas = sisi * sisi;
            const keliling = 4 * sisi;
            const result = document.getElementById('calcResult');
            result.style.display = 'block';
            result.innerHTML = `
                <div style="margin-bottom: 16px;">
                    <div>Luas = ${sisi} √ó ${sisi} = <strong>${luas} cm¬≤</strong></div>
                </div>
                <div>
                    <div>Keliling = 4 √ó ${sisi} = <strong>${keliling} cm</strong></div>
                </div>
            `;
            
            showSuccess('Perhitungan berhasil! üéâ');
        }

        function nextSection() {
            if (currentSectionIndex < currentMateri.sections.length - 1) {
                showSection(currentSectionIndex + 1);
            }
        }

        function previousSection() {
            if (currentSectionIndex > 0) {
                showSection(currentSectionIndex - 1);
            }
        }

        async function markAsComplete() {
            if (!currentUser) {
                showError('User tidak terautentikasi!');
                return;
            }
            
            if (!currentTopik) {
                showError('Topik tidak valid!');
                return;
            }
            
            try {
                console.log('üîÑ Saving completion for:', currentTopik, 'User:', currentUser.uid);
                
                const dataToSave = {
                    completed: true,
                    completedAt: Date.now(),
                    topik: currentTopik,
                    title: currentMateri.title
                };
                
                console.log('üíæ Data to save:', dataToSave);
                
                // Save to database
                await firebase.database()
                    .ref(`progress/${currentUser.uid}/materi/${currentTopik}`)
                    .set(dataToSave);
                
                console.log('‚úÖ Successfully saved to database!');
                
                // Verify save
                const verifySnapshot = await firebase.database()
                    .ref(`progress/${currentUser.uid}/materi/${currentTopik}`)
                    .once('value');
                    
                console.log('üîç Verification - Data in DB:', verifySnapshot.val());
                
                // Show celebration
                celebrateSuccess(`Selamat! Kamu telah menyelesaikan materi ${currentMateri.title}! üéâ`);
                
                // Redirect after 2.5 seconds
                setTimeout(() => {
                    window.location.href = 'materi.html';
                }, 2500);
                
            } catch (error) {
                console.error('‚ùå Error saving completion:', error);
                showError('Gagal menyimpan progress: ' + error.message);
            }
        }
    </script>
</body>
</html>
