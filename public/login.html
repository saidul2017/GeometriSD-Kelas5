<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Geometri Kelas 5 SD</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card slide-up">
            <div class="login-header">
                <h1>🎓 Selamat Datang!</h1>
                <p>Silakan masuk untuk mulai belajar</p>
            </div>

            <form id="loginForm" class="login-form">
                <!-- Role Selection -->
                <div class="form-group">
                    <label>Masuk sebagai:</label>
                    <div class="role-selector">
                        <input type="radio" id="roleSiswa" name="role" value="siswa" checked>
                        <label for="roleSiswa" class="role-option">
                            <span class="role-icon">👨‍🎓</span>
                            <span>Siswa</span>
                        </label>

                        <input type="radio" id="roleGuru" name="role" value="guru">
                        <label for="roleGuru" class="role-option">
                            <span class="role-icon">👩‍🏫</span>
                            <span>Guru</span>
                        </label>
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">📧 Email</label>
                    <input type="email" id="email" placeholder="contoh@email.com" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">🔒 Password</label>
                    <input type="password" id="password" placeholder="Masukkan password" required>
                </div>

                <!-- Remember Me -->
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="remember">
                    <label for="remember">Ingat saya</label>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                    <span id="loginText">Masuk</span>
                    <span id="loginLoader" class="loader" style="display:none;">⏳</span>
                </button>

                <!-- Error Message -->
                <div id="errorMessage" class="error-message" style="display:none;"></div>
            </form>

            <div class="login-footer">
                <p>Belum punya akun? <a href="#" id="registerLink">Daftar di sini</a></p>
                <p><a href="index.html">← Kembali ke Beranda</a></p>
            </div>

            <!-- Demo Credentials -->
            <div class="demo-credentials">
                <h4>🔑 Demo Login:</h4>
                <p><strong>Siswa:</strong> siswa@demo.com / password123</p>
                <p><strong>Guru:</strong> guru@demo.com / password123</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <!-- Custom Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
