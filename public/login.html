<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Geometri SD Kelas 5</title>
    <link rel="stylesheet" href="css/modern-style.css">
    <style>
        input:focus {
            outline: none;
            border-color: var(--color-primary) !important;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .role-option {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .role-option input:checked + .modern-card {
            background: var(--gradient-primary);
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px;">
        <div class="glass-container" style="max-width: 480px; width: 100%;">
            <div style="text-align: center; margin-bottom: 40px;">
                <div style="font-size: 80px; margin-bottom: 20px;" class="icon-bounce">üéì</div>
                <h1 style="font-family: 'Fredoka', sans-serif; font-size: 36px; color: #2d3748; margin-bottom: 8px;">
                    Selamat Datang!
                </h1>
                <p style="color: #718096; font-size: 16px;">Silakan masuk untuk mulai belajar</p>
            </div>

            <!-- Role Selection -->
            <div style="margin-bottom: 30px;">
                <label style="display: block; margin-bottom: 12px; font-weight: 600; color: #2d3748;">Masuk sebagai:</label>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                    <label class="role-option">
                        <input type="radio" name="role" value="siswa" checked style="display: none;">
                        <div class="modern-card" style="cursor: pointer; padding: 16px; text-align: center; margin: 0;">
                            <div style="font-size: 32px; margin-bottom: 8px;">üë®‚Äçüéì</div>
                            <div style="font-weight: 600;">Siswa</div>
                        </div>
                    </label>
                    <label class="role-option">
                        <input type="radio" name="role" value="guru" style="display: none;">
                        <div class="modern-card" style="cursor: pointer; padding: 16px; text-align: center; margin: 0;">
                            <div style="font-size: 32px; margin-bottom: 8px;">üë©‚Äçüè´</div>
                            <div style="font-weight: 600;">Guru</div>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #2d3748;">
                        üìß Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        required
                        placeholder="contoh@email.com"
                        style="width: 100%; padding: 14px 20px; border: 2px solid #e2e8f0; border-radius: var(--radius-md); font-size: 16px; transition: all 0.3s; font-family: 'Poppins', sans-serif;">
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #2d3748;">
                        üîí Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        required
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        style="width: 100%; padding: 14px 20px; border: 2px solid #e2e8f0; border-radius: var(--radius-md); font-size: 16px; transition: all 0.3s; font-family: 'Poppins', sans-serif;">
                </div>

                <div style="margin-bottom: 24px;">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="checkbox" id="remember" style="width: 18px; height: 18px;">
                        <span style="color: #718096;">Ingat saya</span>
                    </label>
                </div>

                <button type="submit" id="submitBtn" class="btn-modern btn-primary" style="width: 100%; justify-content: center; font-size: 18px; padding: 16px;">
                    Masuk
                </button>

                <div id="errorMsg" style="display: none; margin-top: 20px; padding: 16px; background: #fed7d7; color: #c53030; border-radius: var(--radius-md); text-align: center; font-weight: 600;">
                    Terjadi kesalahan, coba lagi!
                </div>
            </form>

            <div style="text-align: center; margin-top: 30px; padding-top: 30px; border-top: 1px solid #e2e8f0;">
                <p style="color: #718096; margin-bottom: 12px;">Belum punya akun?</p>
                <a href="#" style="color: var(--color-primary); font-weight: 600; text-decoration: none;">Hubungi Admin ‚Üí</a>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/firebase-config.js"></script>
    
    <!-- Auth Script -->
    <script>

        // Check if user already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                checkUserRole(user.uid);
            }
        });

        // Login Form Handler
        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        const submitBtn = document.getElementById('submitBtn');

        if (loginForm) {
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                // Validate inputs
                if (!email || !password) {
                    errorMsg.textContent = '‚ùå Email dan password harus diisi!';
                    errorMsg.style.display = 'block';
                    return;
                }
                
                if (!isValidEmail(email)) {
                    errorMsg.textContent = '‚ùå Format email tidak valid!';
                    errorMsg.style.display = 'block';
                    return;
                }
                
                // Show loading state
                submitBtn.textContent = '‚è≥ Memproses...';
                submitBtn.disabled = true;
                errorMsg.style.display = 'none';
                
                try {
                    // Firebase login
                    const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                    const user = userCredential.user;
                    
                    // Check user role from database
                    const userData = await getUserData(user.uid);
                    
                    if (userData && userData.role) {
                        // Redirect based on role
                        if (userData.role === 'siswa') {
                            window.location.href = 'dashboard-siswa.html';
                        } else if (userData.role === 'guru') {
                            window.location.href = 'dashboard-guru.html';
                        } else {
                            throw new Error('Role tidak valid');
                        }
                    } else {
                        throw new Error('Data user tidak ditemukan di database');
                    }
                    
                } catch (error) {
                    console.error('‚ùå Login error:', error);
                    errorMsg.textContent = getErrorMessage(error);
                    errorMsg.style.display = 'block';
                    submitBtn.textContent = 'Masuk';
                    submitBtn.disabled = false;
                }
            });
        }

        // Helper function to check user role
        async function checkUserRole(uid) {
            try {
                const userData = await getUserData(uid);
                
                if (userData && userData.role) {
                    if (userData.role === 'siswa') {
                        window.location.href = 'dashboard-siswa.html';
                    } else if (userData.role === 'guru') {
                        window.location.href = 'dashboard-guru.html';
                    }
                }
            } catch (error) {
                console.error('Error checking user role:', error);
            }
        }

        // Helper function for error messages
        function getErrorMessage(error) {
            const code = error.code || '';
            const message = error.message || '';
            
            if (code === 'auth/invalid-email') return '‚ùå Email tidak valid!';
            if (code === 'auth/user-disabled') return '‚ùå Akun ini dinonaktifkan!';
            if (code === 'auth/user-not-found') return '‚ùå Email tidak terdaftar!';
            if (code === 'auth/wrong-password') return '‚ùå Password salah!';
            if (code === 'auth/invalid-credential') return '‚ùå Email atau password salah!';
            if (code === 'auth/too-many-requests') return '‚ùå Terlalu banyak percobaan. Coba lagi nanti!';
            if (code === 'auth/network-request-failed') return '‚ùå Koneksi internet bermasalah!';
            
            if (message.includes('tidak ditemukan')) return '‚ùå Data user tidak ditemukan. Hubungi admin!';
            
            return '‚ùå Login gagal! ' + message;
        }
    </script>
</body>
</html>
